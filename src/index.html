<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration form</title>
  <!-- Font awesome icon link here  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- stye css linked here  -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Authentication container start from here  -->
  <div class="container">
    <!-- Sign up section start here  -->
    <div class="form signup">
      <h2>Sign UP</h2>
      <div class="inputBox">
        <input type="text" required="required" >
        <i class="fa-regular fa-user"></i>
        <span>Username</span>
      </div>
      <div class="inputBox">
        <input type="text" required="required">
        <i class="fa-regular fa-envelope"></i>
        <span>Email Address</span>
      </div>
      <div class="inputBox">
        <input type="text" required="required">
        <i class="fa-solid fa-lock"></i>
        <span>Create Password</span>
      </div>
      <div class="inputBox">
        <input type="text" required="required">
        <i class="fa-solid fa-lock"></i>
        <span>Confirm Password</span>
      </div>
      <div class="inputBox">
        <input type="submit" value="Create An Account">
      </div>
      <p>Already have an account? <a href="#" class="login">Log in</a></p>
    </div>
    <!-- Sign up section end here  -->

    <!-- Sign in section start here  -->
    <div class="form signin">
      <h2>Sign IN</h2>
      <div class="inputBox">
        <input type="text" required="required" >
        <i class="fa-regular fa-user"></i>
        <span>Username</span>
      </div>
      <div class="inputBox">
        <input type="text" required="required">
        <i class="fa-solid fa-lock"></i>
        <span>Password</span>
      </div>
      <div class="inputBox">
        <input type="submit" value="Login">
      </div>
      <p>Not registered yet? <a href="#" class="create">Create an Account</a></p>
    </div>
    <!-- Sign in section end here  -->

  </div>
  <!-- Authentication section end here  -->
  <script src="index.js"></script>
</body>
</html>
